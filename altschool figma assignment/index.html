<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Individuals || Home</title>
    <link rel="stylesheet" href="figma.css"/>
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
</head>
<body>
    <main class="main-container">
        <div class="img-para">
            <figure class="img-fig">
                <img class="img-logo" src="logo.jpg" alt="logo" />
            </figure>
            <article class="text-page">
                <h2>For Individuals</h2>
                <p>Start benefiting from the wellness experience. For<br/> 
        companies looking on increasing productivity, and improving
         organization wellness.</p>
        </article>
    </div>
    <div class="form-btn-container">
        <form class="form-container">
            <div class="section-label">
                <label for="first-name">First Name<br />
                    <input type="text" placeholder="Tolu" required />
                </label>
                <label for="last-name">Last Name<br />
                    <input type="text" required />
                </label>
                <label for="gender">Gender<br />
                    <select name="" id="" class="gender">
                        <option value="">Select Here</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Prefer not to say</option>
                    </select>
                </label>
                <label for="date">Date of Birth<br />
                    <input type="date" placeholder="select here" class="date" />
                </label>
                <label for="weight">Weight (KG)<br />
                    <input type="number" placeholder="Enter weight" required />
                </label>
                <label for="height">Height (CM)<br />
                    <input type="number" placeholder="Enter height" required />
                </label>
            </div>
            <div class="active-pass">
                <label for="activity">Activity Level<br />
                    <select class="opt" name="" id="">
                        <option class="opt" value="activity">Select here</option>
                        <option value="">Drink</option>
                    </select>
                </label>
                <br />
                <label for="password">Password<br />
                    <div class="password">
                    <input type="password" />
                    <i class="fas fa-eye" id="eye"></i>
                    </div>
                </label>
                <button class="btn-close">Register</button>
                <p class="para">By clicking register, you agree to our <span>terms of use</span>and our <span>privacy policy</span></p>
            </div>
        </form>
    <div>
    </div>
    </div>
    </main>
</body>
</html>
